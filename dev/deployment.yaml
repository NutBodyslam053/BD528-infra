apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: nutbodyslam053/bd528:5335a2bb7ac7c3da56ea12a89a3daa53c69f6b70
          ports:
            - containerPort: 5000
