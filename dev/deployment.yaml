apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: NutBodyslam053/bd528:94a790e967d7fd75f47ad32f3e7a2d0fcf84919b
          ports:
          - containerPort: 5000
