apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: NutBodyslam053/bd528:108af7fc740070616fd8ea51accd9597ff82f986
          ports:
            - containerPort: 5000
