apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - http:
    # host: tcc-01.th1.proen.cloud
    host: localhost
    paths:
      - path: /predict(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: my-service
            port:
              number: 5000
